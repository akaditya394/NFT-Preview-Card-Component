<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: fixed;
        bottom: 0;
        color: cyan;
        font-size: 16px;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nft-component">
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-img" />
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div>
        <table>
          <tr>
            <td class="nft-price">
              <svg
                class="nft-icon"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                /></svg
              ><span class="nft-price-value">0.041 ETH</span>
            </td>
            <td class="nft-time">
              <svg
                class="clock-icon"
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span class="nft-time">3 days left</span>
            </td>
          </tr>
        </table>
        <hr
          style="width: 85%; border-color: hsl(215, 51%, 70%); border-top: none"
        />
        <table>
          <tr>
          <td style="margin-left:20px;"><img height="30px" width="30px" style="border:circle; border: 2px solid  hsl(215, 51%, 70%) ; border-radius:50%; margin-left:20px;" src="images/image-avatar.png"></td>
          <td style="text-align:center;"><span class="nft-text-2">Creation of <span style="color:#fff">Jules Wyvern</span></span></td>
       </tr>
      </table>
    </div>
   
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/akaditya394">Aditya Kumar</a>.
    </div>
  </body>
</html>
